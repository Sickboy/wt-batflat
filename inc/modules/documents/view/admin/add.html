    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-default">
                  <div class="panel-heading">
                        <h3 class="panel-title">Dodawanie dokumentu</h3>
                  </div>
                  <div class="panel-body">
                    <form  action="{?=url([ADMIN, 'documents', 'saveDoc'])?}" method="POST" ENCTYPE="multipart/form-data">
                        <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Tytuł</label>
                            <input type="input" class="form-control" name="title">
                        </div>
                        <div class="form-group">
                            <label >Opis</label>
                            <textarea class="form-control" name="desc" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Organ wydający</label>
                            <select class="form-control" name="publisher">
                                  <option>Zarząd Koła</option>
                                  <option>Walne Zgromadzenie</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label >Ogłoszony</label>
                            <input type="date" class="form-control" name="published">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control" name="status">
                                <option>Obowiązujący</option>
                                <option>Wygasły</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Zależność</label>
                            <select class="form-control" name="did">
                                <option value="0">Brak</option>
                                {loop: $rows}
                                <option value="{$value.id}">{$value.title}</option>
                                {/loop}
                            </select>
                        </div>
                        
                        </div>
                        <div class="col-md-6">
                        <div class="form-group">
                            <label>Plik</label>
                            <input type="file" class="form-control-file" name="file">
                        </div>

                        </div>
                        <row>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </row>
                    </form>
                  </div>
            </div>
              
        </div>
    </div>
